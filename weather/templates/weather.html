<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    {% comment %} <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
     {% endcomment %}
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form method="post" class="col-md-6 col-md-offset-3">
            {% csrf_token %}
            <input type="text" class="form-control" name="city" placeholder="Search" >
            <button class="btn btn-outline-success" type="submit">Search</button>

            </nav>
          </form>
          <div class="row">
            {% comment %} {% if country_code and coordinate and temp and pressure and humidity %} {% endcomment %}
            <div class="col-md-6 col-md-offset-3">
                <h3> country code: {{country_code}}</h3>
                <h3> coordinates: {{coordinate}}</h3>
                <h5>temp: {{temp}} </h5>
                
                <h5> humidity:{{humidity}} </h5>
            </div>  
            {% comment %} {% endif %}  {% endcomment %}
          </div> 
        </div>
      
    <!--<nav class="row" style="background: green; color: white;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>-->
</body>
</html>
